<!DOCTYPE html>
<html lang="ru">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>turtle</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="elem canvas-wrapper">
			<div class="title title__canvas">
				<div class="canvas--title">Canvas</div>

			</div>

		</div>

		<div class="elem text-aria-wrapper">
			<div class="title">
				<div class="text-aria--title">Input</div>
			</div>
			<textarea name="input" id="input" cols="50" rows="20" spellcheck="false"></textarea>
		</div>
	</div>

	<script src="turtle.js"></script>
	<script src="textareaReader.js"></script>
